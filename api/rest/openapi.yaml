components:
  schemas:
    Author:
      required:
      - email
      - id
      - name
      - role
      type: object
      properties:
        id:
          $ref: '#/components/schemas/ID'
        name:
          $ref: '#/components/schemas/Name'
        email:
          $ref: '#/components/schemas/Email'
      description: Author object
    APIError:
      required:
      - errorCode
      - requestId
      type: object
      properties:
        requestId:
          type: string
          description: Request ID
          example: 2cb1a484-0f55-4e4a-a627-16a322d9eee6
        errorCode:
          type: string
          description: Error code
          example: ERR_INVALID_REQUEST
          enum:
          - ERR_BAD_REQUEST
          - ERR_UNAUTHORIZED
          - ERR_FORBIDDEN
          - ERR_NOT_FOUND
          - ERR_ALREADY_EXISTS
          - ERR_EXPIRED
          - ERR_PAYLOAD_TOO_LARGE
          - ERR_INVALID_BODY
          - ERR_UNKNOWN
        errorMessage:
          type: string
          description: Public human readable error message
          example: invalid field xyz
        errorData:
          type: object
          description: Error data
    CreateAuthorInput:
      required:
      - email
      - name
      - password
      type: object
      properties:
        name:
          $ref: '#/components/schemas/Name'
        email:
          $ref: '#/components/schemas/Email'
        password:
          $ref: '#/components/schemas/Password'
      description: Author object for creating a user
    CreateAuthorResp:
      required:
      - author
      - session
      type: object
      properties:
        author:
          $ref: '#/components/schemas/Author'
        session:
          $ref: '#/components/schemas/Session'
      description: Session object
    CreateSessionInput:
      required:
      - email
      - password
      type: object
      properties:
        email:
          $ref: '#/components/schemas/Email'
        password:
          $ref: '#/components/schemas/Password'
      description: Session object for creating a stateless session
    CreateSessionResp:
      required:
      - session
      - user
      type: object
      properties:
        user:
          $ref: '#/components/schemas/Author'
        session:
          $ref: '#/components/schemas/Session'
      description: Session object
    RefreshSessionInput:
      required:
      - refreshToken
      type: object
      properties:
        refreshToken:
          $ref: '#/components/schemas/RefreshToken'
      description: Object for refreshing session
    Session:
      required:
      - accessToken
      - accessTokenExpiresAt
      - refreshToken
      - refreshTokenExpiresAt
      type: object
      properties:
        accessToken:
          $ref: '#/components/schemas/AccessToken'
        accessTokenExpiresAt:
          $ref: '#/components/schemas/DateTime'
        refreshToken:
          $ref: '#/components/schemas/RefreshToken'
        refreshTokenExpiresAt:
          $ref: '#/components/schemas/DateTime'
      description: Session object
    DestroySessionInput:
      required:
      - refreshToken
      type: object
      properties:
        refreshToken:
          $ref: '#/components/schemas/RefreshToken'
      description: Object for destroying session
    ID:
      type: string
      description: Universal unique identifier
      format: uuid
      example: 13d4c91c-d627-498d-8d63-6d3beba6a40f
    Name:
      type: string
      description: Author name
      example: John Snow
    Email:
      type: string
      description: Author email
      format: email
      example: example@email.com
    Password:
      minLength: 8
      type: string
      description: "Author password with at least 8 characters, one upper case letter,\
        \ one lower case letter and one number"
      format: password
      example: Topsecret1
    RefreshToken:
      type: string
      description: Refresh token string
      format: uuid
      example: 1ef1f299-1e4a-4c65-b5f7-220c3b00391b
    AccessToken:
      type: string
      description: Signed access token
