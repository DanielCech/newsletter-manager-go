Newsletters:
  get:
    description: The list of author's newsletters
    tags:
      - newsletter
    operationId: getNewsletters
    security:
      - bearerAuth: []
    responses:
      200:
        description: List of users
        content:
          application/json; charset=utf-8:
            schema:
              type: array
              items:
                $ref: '../schemas/user.yaml#/User'
      "401":
        $ref: '../schemas/common.yaml#/UnauthenticatedError'
      "403":
        $ref: '../schemas/common.yaml#/ForbiddenError'
  post:
    description: TCreates a new newsletter. Request requires access token in Bearer format.
    tags:
      - newsletter
    operationId: createNewsletter
    security:
      - bearerAuth: [ ]
    responses:
      200:
        description: List of users
        content:
          application/json; charset=utf-8:
            schema:
              type: array
              items:
                $ref: '../schemas/user.yaml#/User'
      "401":
        $ref: '../schemas/common.yaml#/UnauthenticatedError'
      "403":
        $ref: '../schemas/common.yaml#/ForbiddenError'
