Subscribe:
  post:
    description: Subscribe to newsletter
    tags:
      - subscription
    operationId: subscribeToNewsletter
    security:
      - bearerAuth: []
    parameters:
      - name: newsletterId
        in: path
        description: ID of the author
        required: true
        schema:
          type: string
          format: uuid
    responses:
      200:
        description: List of users
        content:
          application/json; charset=utf-8:
            schema:
              type: array
              items:
                $ref: '../schemas/author.yaml#/Author'
      "401":
        $ref: '../schemas/common.yaml#/UnauthenticatedError'
      "403":
        $ref: '../schemas/common.yaml#/ForbiddenError'
Unsubscribe:
  post:
    description: Unsubscribe from newsletter
    tags:
      - subscription
    operationId: unsubscribeFromNewsletter
    security:
      - bearerAuth: []
    parameters:
      - name: newsletterId
        in: path
        description: ID of the author
        required: true
        schema:
          type: string
          format: uuid
    responses:
      200:
        description: List of users
        content:
          application/json; charset=utf-8:
            schema:
              type: array
              items:
                $ref: '../schemas/author.yaml#/Author'
      "401":
        $ref: '../schemas/common.yaml#/UnauthenticatedError'
      "403":
        $ref: '../schemas/common.yaml#/ForbiddenError'
NewsletterSubscriptions:
  get:
    description: Newsletter's subscriptions
    tags:
      - subscription
    operationId: newsletterSubscriptions
    parameters:
      - name: newsletterId
        in: path
        description: ID of the author
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "201":
        description: Successfully created user
        content:
          application/json; charset=utf-8:
            schema:
              $ref: '../schemas/author.yaml#/CreateAuthorResp'
      "400":
        $ref: '../schemas/common.yaml#/BadRequestError'
      "409":
        description: A user with the same email already exists
        content:
          application/json; charset=utf-8:
            schema:
              $ref: '../schemas/common.yaml#/APIError'
      "422":
        $ref: '../schemas/common.yaml#/InvalidBodyError'
SubscriptionsByEmail:
