Email:
  type: string
  description: Author email
  format: email
  example: example@email.com
Name:
  type: string
  description: Author name
  example: John Snow
Password:
  type: string
  description: Author password with at least 8 characters, one upper case letter, one lower case letter and one number
  minLength: 8
  format: password
  example: Topsecret1
Role:
  type: string
  description: Author role
  enum:
    - user
    - admin
Author:
  type: object
  description: Author object
  properties:
    id:
      $ref: './common.yaml#/ID'
    referrerId:
      $ref: './common.yaml#/ID'
    name:
      $ref: './author.yaml#/Name'
    email:
      $ref: './author.yaml#/Email'
    role:
      $ref: './author.yaml#/Role'
  required: [id, name, email, role]
CreateAuthorInput:
  type: object
  description: Author object for creating a user
  properties:
    name:
      $ref: './author.yaml#/Name'
    email:
      $ref: './author.yaml#/Email'
    password:
      $ref: './author.yaml#/Password'
    referrerId:
      $ref: './common.yaml#/ID'
  required: [name, email, password]
CreateAuthorResp:
  type: object
  description: Session object
  properties:
    user:
      $ref: './author.yaml#/Author'
  required: [user, session]
ChangeAuthorPasswordInput:
  type: object
  description: Old and new password
  properties:
    oldPassword:
      $ref: './author.yaml#/Password'
    newPassword:
      $ref: './author.yaml#/Password'
  required: [oldPassword, newPassword]
